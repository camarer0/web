<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Загадка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>Загадка:</h1>
    <p>Зимой и летом одним цветом, что это?</p>
    <input type="text" id="answer">
    <button onclick="checkAnswer()">Ответить</button>
    <p id="result"></p>
</body>
<script>
    function checkAnswer() {
        let answer = document.getElementById("answer").value;
        if (answer.toLowerCase() === "елка") {
            document.getElementById("result").innerHTML = "Верно";
        } else {
            if (answer.toLowerCase() != "елка") {
                document.getElementById("result").innerHTML = "неверно";
            }
        }
    }
</script>
</html>
