<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<a id="counter"></a>
</body>
<script>
  let a = 1;
  function addNumber(){
    let tag = document.getElementById('counter').innerHTML += ' ' + a;
    a++;
  }
  for (let i = 0; i < 10; i++){
    setTimeout(addNumber, 1000*i)
  }
</script>
