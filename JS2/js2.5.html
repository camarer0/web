<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <h1>Является ли слово палиндромом?</h1>
  <p>Введите слово:</p>
  <input type="text" id="word">
  <button onclick="check()">Ввод</button>
  <p id="result"></p>
</body>
<script>
  function check() {
    let word = document.getElementById("word").value;
    if (word.toLowerCase() === word.toLowerCase().split("").reverse().join("")) {
      document.getElementById("result").innerHTML = "Является палиндромом";
    }
    else {
      document.getElementById("result").innerHTML = "Не является палиндромом";
    }
  }
</script>

</html>
