<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <blockquote id="1"></blockquote>
</body>
<script>
  function isPrime(num) {
    for(let i = 2; i < num; i++)
      if(num % i === 0) return false;
    return num !== 1;
  }

  for(let i = 1; i <= 14; i++) {
    if(isPrime(i)) {
      document.getElementById("1").innerHTML += " " + i;
    }
  }
</script>
</html>
