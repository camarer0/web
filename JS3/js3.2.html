<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <blockquote id="1"></blockquote>
  <blockquote id="2"></blockquote>
</body>
<script>
  let mas = [];
  for (let i = 0; i < 20; i++) {
    mas.push(Math.floor(Math.random() * (41)) - 10);
  }
  document.getElementById("1").innerHTML = mas;
  for (let i in mas){
    if (mas[i] < 0) mas[i] *= mas[i];
  }
  document.getElementById("2").innerHTML = mas;

</script>
</html>
