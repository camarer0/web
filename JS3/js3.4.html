<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<blockquote id="1">Больше всего в массиве следующего цвета: </blockquote>
</body>
<script>
  mas = [];
  for (let i = 0; i<1000000; i++){
    mas.push(Math.floor(Math.random()*3));
  }
  let red = mas.filter((x) => x === 0);
  let black = mas.filter((x) => x === 1);
  let white = mas.filter((x) => x === 2);
  let max = Math.max(red.length, black.length, white.length)
  if (red.length === max) document.getElementById("1").innerHTML += 'Красный';
  else if (white.length === max) document.getElementById("1").innerHTML += 'Белый';
  else if (black.length === max) document.getElementById("1").innerHTML += 'Черный';
</script>
</html>
