<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
  let number1 = +prompt("Введите первое число:");
  let number2 = +prompt("Введите второе число:");
  let operator = prompt("Введите оператор (+, -, *, /):");

  let result;

  if (operator === "+") {
    result = number1 + number2;
  } else if (operator === "-") {
    result = number1 - number2;
  } else if (operator === "*") {
    result = number1 * number2;
  } else if (operator === "/") {
    result = number1 / number2;
  } else {
    alert("Вы ввели некорректный оператор!");
  }

  if (result !== undefined) {
    alert("Результат: " + result);
  }
</script>
</html>
