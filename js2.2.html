<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a id="counter"></a>
</body>
<script>
  let a = 1;
  function addNumber(){
    let tag = document.getElementById('counter').innerHTML += ' ' + a;
    a++;
  }
  for (let i = 0; i < 10; i++){
    setTimeout(addNumber, 1000*i)
  }
</script>
</html>
